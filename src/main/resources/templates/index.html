<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>

 <div class="container my-2">
 	<div class="d-flex">
		<h1>Employees List</h1> 		 		
		<a class="btn btn-success ml-auto h-100" href="/report"> Export to Excel</a> 		
 	</div>
 
  <table border="1" class = "table table-striped table-responsive-md">
   <thead>
    <tr>
     <th>ID</th>
     <th>Name</th>
     <th>Address</th>
     <th>Salary</th>
     <th></th>
     <th></th>
    </tr>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
     <td th:text="${employee.id}"></td>
     <td th:text="${employee.name}"></td>
     <td th:text="${employee.address}"></td>
     <td th:text="${employee.salary}"></td>
     <td><a th:href="@{'/edit/'+ ${employee.id}}">edit</a></td>
     <td>
     	<form action="#" th:action="@{/delete}" method="get" th:object="${listEmployees}">
     		<button type="submit"> Delete </button>
     	</form>	
     </td>
    </tr>
   </tbody>
  </table>
  <a class="btn btn-primary" href="/new"> add employee </a>
 </div>
</body>
</html>
