<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body>

 <div class="form jumbotron">
	<form>
		<div class="form-group">
			<label for="id">id</label>
			<input type="text" name="id" th:value="${employee.id}" />
		</div>
		<div class="form-group">
			<label for="name">name</label>
			<input type="text" name="name" th:value="${employee.name}"/>
		</div>
		<div class="form-group">
			<label for="address">address</label>
			<input type="text" name="address" th:value="${employee.address}"/>
		</div>
		<div class="form-group">
			<label for="salary">salary</label>
			<input type="text" name="salary" th:value="${employee.salary}"/>
		</div>
	</form>
 </div>
</body>
</html>
